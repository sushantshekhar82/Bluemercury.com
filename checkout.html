<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkout.css">
</head>

<body>
    <div id="father">
        <div id="bro1">
            <img id="title" src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/blm-checkout-logo.png?116516"
                alt="">
            <div class="input">
                <h3>Contact Information</h3>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div id="address" class="select">
                <h3>Shipping</h3>
                <select id="country">
                    <option value="country/Region">COUNTRY/REGION</option>
                    <option value="USA">USA</option>
                    <option value="INDIA">INDIA</option>
                    <option value="LONDON">LONDON</option>
                    <option value="CANADA">CANADA</option>
                </select>
                <div id="name" class="input">
                    <input type="text" id="first_name" placeholder="First name">
                    <input type="text" id="last_name" placeholder="Last name">
                </div>
                <div class="input">
                    <input type="text" id="address" placeholder="Address">
                    <input type="text" id="apartment" placeholder="Apartment,suite,etc.(optional)">
                </div>
                <div id="home" class="input" class="select">
                    <input type="text" id="city" placeholder="City">
                    <select id="state">
                        <option value="State">State</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Goa">Goa</option>
                    </select>
                </div>
                <div id="final_call">
                    <a href="cart.html">
                        < RETURN TO CART</a>
                            <button onclick="payment()">CONTINUE TO PAYMENT METHOD</button>
                </div>
            </div>

        </div>
        <div id="bro2" class="input">
            <div id="mini-container"></div>
            <input type="text" id="gift_card" placeholder="GIFT CARD OR COUPON">
            <button id="apply" onclick="discount()">APPLY</button>
            <hr>
            <div>
                <div id="subtotal1">
                    <p>Subtotal</p>
                    <p id="subtotal"></p>
                </div>
                <div>
                    <p>Shipping</p>
                </div>
            </div>
            <hr>
            <div class="final_total">
                <h3>Total</h3>
                <h4 id="total"></h4>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./checkout.js"></script>
